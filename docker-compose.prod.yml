version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: freelance-manager:${VERSION:-latest}
    container_name: freelance-manager-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"  # Changed to 3001 to avoid conflict with dev
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-}
      - RABBITMQ_URL=${RABBITMQ_URL:-}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
    networks:
      - infrastructure-prod
    depends_on:
      - migrate
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.agentpro.environment=prod"
      - "com.agentpro.service=freelance-manager"
      - "com.agentpro.version=${VERSION:-latest}"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Migration service - runs migrations before app starts
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    image: freelance-manager:${VERSION:-latest}
    container_name: freelance-manager-migrate
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - infrastructure-prod
    command: ["node_modules/.bin/prisma", "migrate", "deploy"]
    restart: "no"
    labels:
      - "com.agentpro.environment=prod"
      - "com.agentpro.service=freelance-manager-migrate"

networks:
  infrastructure-prod:
    external: true
    name: infrastructure-prod
